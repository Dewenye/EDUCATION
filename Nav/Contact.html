<!-- Start Contacts -->

<div id="contact" class="contact">
    <div class="container">
        <h3>Contact Us</h3>
        <p> Please feel free to contact us at any time! </p>
        <div class="row">
            <div class="col lg-6 col-md-6">
                
               <div class="input-group input-group">
                   <div class="input-group-prepend">
                       <span class="input-group-text" id="basic-addon1"><i class="fas fa-user" aria-hidden="true"></i></span>
                   </div>
                   <input type="text" class="form-control" aria-describedby="sizzing-addon-1" placeholder="Full Name">
               </div> 
               
               <div class="input-group input-group">
                   <div class="input-group-prepend">
                       <span class="input-group-text" id="basic-addon1"><i class="fas fa-envelope" aria-hidden="true"></i></span>
                   </div>
                   <input type="text" class="form-control" aria-describedby="sizzing-addon-1" placeholder="Email">
               </div> 
               
               <div class="input-group input-group">
                   <div class="input-group-prepend">
                       <span class="input-group-text" id="basic-addon1"><i class="fas fa-phone" aria-hidden="true"></i></span>
                   </div>
                   <input type="text" class="form-control" aria-describedby="sizzing-addon-1" placeholder="Phone Number">
               </div> 
                <textarea name="message" class="form-control" placeholder="Message" row="4" required></textarea><br>
                
                <input type="submit" class="form-control submit" value="SEND MESSAGE">
            </div>
        </div>
    </div>
</div>

<!-- Forms COntact--> 
<div class="contact-form">
        <form id="contact-form" methold="post" action="">
           <input name="name" type="text" class="form-control" placeholder="Your Name" required><br>
           <input name="email" type="text" class="form-control" placeholder="Your Email" required><br>
           <input name="number" type="text" class="form-control" placeholder="Your Number" required><br>
           <textarea name="message" class="form-control" placeholder="Message" row="4" required></textarea><br>
                
                <input type="submit" class="form-control submit" value="SEND MESSAGE">
        </form>
    </div>
